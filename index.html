<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/stylesheet.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- Result Pannel Starts Here -->
        <div class="result">
          <div class="result-wrapper">
            <p class="firsttitle">Your Result</p>
            <div class="score-container">
              <div class="score-text">
                <p class="score">76</p>
                <p class="text">of 100</p>
              </div>
            </div>
            <p class="great">Great</p>
            <p class="text">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <!-- Result Pannel Ends Here -->
        <!-- Summary Pannel Starts Here -->
        <div class="summary">
          <div class="summary-wrapper">
            <p class="secondtitle">Summary</p>
            <div class="stats reaction">
              <img src="/assets/images/icon-reaction.svg" alt="Reaction Icon" />
              <div class="centered-content">
                <span class="reaction">Reaction</span>
                <span class="stats-text"
                  ><strong>80</strong>
                  <span class="grey-text"> / 100</span></span
                >
              </div>
            </div>
            <div class="stats memory">
              <img src="/assets/images/icon-memory.svg" alt="Memory Icon" />
              <div class="centered-content">
                <span class="memory">Memory</span>
                <span class="stats-text"
                  ><strong>92</strong>
                  <span class="grey-text"> / 100</span></span
                >
              </div>
            </div>
            <div class="stats verbal">
              <img src="/assets/images/icon-verbal.svg" alt="Verbal Icon" />
              <div class="centered-content">
                <span class="verbal">Verbal</span>
                <span class="stats-text"
                  ><strong>61</strong>
                  <span class="grey-text"> / 100</span></span
                >
              </div>
            </div>
            <div class="stats visual">
              <img src="/assets/images/icon-visual.svg" alt="Visual Icon" />
              <div class="centered-content">
                <span class="visual">Visual</span>
                <span class="stats-text"
                  ><strong>72</strong>
                  <span class="grey-text"> / 100</span></span
                >
              </div>
            </div>
            <a href="submit.html" class="btn">Continue</a>
          </div>
        </div>
        <!-- Summary Pannel Ends Here -->
      </div>
    </div>
  </body>
</html>
