<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" type="text/css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="image">
          <img
            class="mobile"
            src="/images/image-product-mobile.jpg"
            alt="perfume product image"
          />
          <img
            class="desktop"
            src="/images/image-product-desktop.jpg"
            alt="perfume product image"
          />
        </div>
        <div class="content">
          <p class="perfume text">perfume</p>
          <h1>gabrielle essence eau de parfum</h1>
          <p class="description text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <span class="price">$149.99</span>
            <span class="deletedprice text">$169.99</span>
          </div>
          <p class="addtocart text">
            <a href="cart.html"
              ><img src="/images/icon-cart.svg" alt="cart icon" />Add to Cart</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
