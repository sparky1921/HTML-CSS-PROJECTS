<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/stylesheet.css" type="text/css">
  <title>Stats Preview Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="stats">
        <h1>Get <span class="insight">insights </span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="statistics">
          <div class="company">
            <p class="amount">10k+</p>
            <p class="stats-heading">COMPANIES</p>
          </div>
          <div class="template">
            <p class="amount">314</p>
            <p class="stats-heading">TEMPLATES</p>
          </div>
          <div class="query">
            <p class="amount">12M+</p>
            <p class="stats-heading">QUERIES</p>
          </div>
        </div>
      </div>
        <img class="desktop" src="/images/image-header-desktop.jpg" alt="work team">
        <img src="/images/image-header-mobile.jpg" alt="work team" class="mobile">
    </div>
  </div>
</body>
</html>
