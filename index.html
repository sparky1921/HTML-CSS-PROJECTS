<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
    <title>Order Summary Card</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="image">
          <img
            src="/images/illustration-hero.svg"
            alt="hero dancing on music"
          />
        </div>
        <div class="summary">
          <h1>Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="subscription">
            <div class="sub-image">
              <img src="images/icon-music.svg" alt="icon-music" />
            </div>
            <div class="plan">
              <p class="plan-text">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <div class="sub-anchor">
              <a class="change" href="change.html">Change</a>
            </div>
          </div>
          <p class="payment"><a href="payment.html">Proceed to Payment</a></p>
          <p class="cancel"><a href="cancel.html">Cancel Order</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
