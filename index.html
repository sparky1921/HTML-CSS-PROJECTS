<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="image">
          <img src="/images/image-equilibrium.jpg" alt="Equilibrium" />
        </div>
        <div class="content">
          <h2>Equilibrium #3429</h2>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="balance">
            <div class="left">
              <img src="/images/icon-ethereum.svg" alt="icon-ethereum" />
              <span class="eth">0.041 ETH</span>
            </div>
            <div class="right">
              <img src="/images/icon-clock.svg" alt="icon-clock" />
              <span class="time">3 days left</span>
            </div>
          </div>
          <hr />
          <div class="creator">
            <img src="/images/image-avatar.png" alt="image-avatar" />
            <span class="author"
              >Creation of <span class="white">Jules Wyvern</span></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
